spec:
  name: Voltage Auto-Unlock

  services:
  - name: service
    git:
      branch: master
      repo_clone_url: https://github.com/w3irdrobot/voltageautounlock.git
    envs:
    - key: ADDRESS
      scope: RUN_TIME
      value: ':8080'
    - key: VOLTAGE_NODE_API
      scope: RUN_TIME
    - key: VOLTAGE_WEBHOOK_SECRET
      scope: RUN_TIME
      type: SECRET
    - key: VOLTAGE_WALLET_PASSWORD
      scope: RUN_TIME
      type: SECRET
